<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(title='User Overview')}">
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <br>
    <table class="table" sec:authorize="hasRole('ROLE_USER')">
        <thead>
            <tr>
                <th>Registered Users</th>
            </tr>
        </thead>
        <tbody>
        <tr class="table-active"th:each="user : ${allUsers}">
            <td  th:text="${user.username}"></td>
        </tr>
        </tbody>
    </table>

    <button type="button"
            class="btn btn-outline-secondary btn-lg px-4 fw-bold"
            data-bs-toggle="modal" data-bs-target="#userCreationForm">
        <i class="bi bi-plus-square"></i> Add user
    </button>
</div>


<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

<div th:replace="~{fragments/eatwelluser :: userFormModal(${formUser}, ${#fields})}"></div>
</body>
</html>
