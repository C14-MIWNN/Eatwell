<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments/general :: baseHeader(title='Recipe Overview')}" />
    <style>
        .carousel {
            width: 40%;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: black;
            border-radius: 50%;
        }


    </style>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container d-flex justify-content-center mt-4" >
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" th:src="@{/images/EatWell.png}" alt="First slide">
                <br>
                <br>
                <div class="carousel-caption d-none d-md-block" style="color: black">
                    <h5>First Slide Title</h5>
                    <p>First slide description.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{/images/EatWell.png}" alt="Second slide">
                <br>
                <br>
                <div class="carousel-caption d-none d-md-block" style="color: black">
                    <h5>Second Slide Title</h5>
                    <p>Second slide description.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" th:src="@{/images/EatWell.png}" alt="Third slide">
                <br>
                <br>
                <div class="carousel-caption d-none d-md-block" style="color: black">
                    <h5>Third Slide Title</h5>
                    <p>Third slide description.</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </div>
</div>

<div th:replace="~{fragments/general :: footer}"></div>

<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
