<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(title=${randomRecipe.getRecipe_name()})}">
</head>
<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container" style="text-align: center">
    <br>
        <h1 th:text="|${randomRecipe.recipe_name}|">Recipe Name</h1> <div class="modal-footer">
    <br>
    <a class="btn btn-primary" href="/surpriseMe" style="margin: auto">Get Another</a>
</div>
    <br>
    <br>
    <div class="card" style="text-align: center">
        <div class="row">
            <div class="col-md-4">
                <img th:src="${randomRecipe.imageUrl}" class="img-fluid rounded-start" alt="Recipe Image">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 th:text="|${randomRecipe.recipe_name}|" class="card-title">Recipe Name</h5>
                    <p th:text="|${randomRecipe.description}|" class="card-text">Description</p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="row" style="text-align: center;">
        <div class="column" style="float: left;
            width: 50%;
            padding: 5px;">
            <table class="table">
                <thead>
                <tr>
                    <th>Ingredients</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="ingredient : ${randomRecipe.ingredients}">
                    <td th:text="${ingredient.ingredientName}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="column" style="float: right;
            width: 50%;
            padding: 5px;">
            <table class="table-striped">
                <thead>
                <tr>
                    <th>Instructions</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${randomRecipe.instructions}">Instructions</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
