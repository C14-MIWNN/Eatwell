<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head th:fragment="baseHeader(title)">
    <meta charset="UTF-8">
    <title th:text="${title}"></title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.min.css}">
    <style>
        .form-control {
            background-color: #ddd3ff;
            width: 300px;
            height: 44px;
            border-radius: 5px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .btn {
                border: none;
                color: white;
                padding: 8px 28px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 8px 5px;
                cursor: pointer;
        }

    </style>
</head>
<body>

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="font-weight:bold; font-size: 18px" >
        <div class="container-fluid">
            <ul class="navbar-nav mx-auto"></ul>
            <ul class="navbar-nav mx-auto" >
                    <li class="nav-item active">
                        <a class="nav-link" href="/recipe/overview">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/category/overview">Categories</a>
                    </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                </ul>
                <ul class="navbar-nav">
                </ul>
                <ul class="navbar-nav mx-auto">
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                    <a class="nav-link" th:href="@{/user/overview}">Users</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ROLE_USER')">
                    <a class="nav-link" th:href="@{/logout}">Logout <span sec:authentication="name"></span></a>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="font-size:1.8em; background-color: white">
        <div class="container-fluid">
            <a class="navbar-brand" href="/recipe/overview">
                <img th:src="@{/images/EatWell.png}" alt="Logo" width="100" height="100">
            </a>
            <div class="d-flex align-items-center" style="margin-left: auto;">

                <div class="d-flex align-items-center me-3">
                    <div th:replace="~{fragments/surpriseMe :: user(${r}, ${#fields})}"></div>
                    <img src="/images/surpriseme.png" alt="Surprise Me"
                         class="img-thumbnail"
                         style="width: 180px; cursor: pointer; background-color: transparent; border: none"
                         data-bs-toggle="modal"
                         data-bs-target="#newForm">
                </div>
                <form class="d-flex align-items-center">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-primary btn-sm" type="submit">Search</button>
                </form>
            </div>
            <ul class="navbar-nav mx-auto"></ul>
        </div>
    </nav>

</div>
</div>
<div th:fragment="footer">
    <footer><p class="text-center text-muted">Copyright &copy; 2024</p></footer>
</div>

<div th:fragment="bottomScripts">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</div>

</body>
</html>
