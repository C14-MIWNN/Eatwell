<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(title=${recipeName})}">
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container" style="text-align: center">
    <br>
    <h1 th:text="|${recipeName}|">Recipe Name</h1>
    <br>
    <div class="card mb-3" style="max-width: 1000px;margin:auto">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="/images/Meats.png" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 th:text="|${recipeName}|" class="card-title">Recipe Name</h5>
                    <p th:text="|${recipe.description}|" class="card-title">Description</p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Ingredients</th>
            <th>Prep Steps</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ingredients : ${recipe.ingredients}">
            <td th:text="|${ingredients.ingredientName}|"></td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
