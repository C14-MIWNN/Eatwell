<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>recipeSearch.html</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container" style="margin: auto">
    <div class="row">
        <div class="col-sm-6 col-md-3 mb-4" th:each="recepie : ${allRecipes}">
            <br>
            <br>
            <br>
            <div class="card h-100" style="width: 90%;" aria-describedby="error">
                <img th:src="${recepie.imageUrl}" class="card-img-top" alt="Recipe Image"
                     style="height: 200px; width: 275px">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="@{/recipe/{name}(name=${recepie.recipe_name})}" th:text="${recepie.recipe_name}"></a>
                    </h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                        Description: <span th:text="${recepie.description}"></span>
                    </h6>
                </div>
            </div>
        </div>
    </div>
    <br>
    <p th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></p>
</div>

<div th:replace="~{fragments/general :: bottomScripts}"></div>

</body>
</html>
